<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="calc">
      <div class="display">
        <input type="text" class="screen" id="result" disabled />
      </div>
      <div class="keypad">
        <button id="add" class="button" onclick="input('+')">+</button>
        <button id="sub" class="button" onclick="input('-')">-</button>
        <button id="multiply" class="button" onclick="input('*')">*</button>
        <button id="divide" class="button" onclick="input('/')">/</button>

        <button id="7" class="button" onclick="input(7)">7</button>
        <button id="8" class="button" onclick="input(8)">8</button>
        <button id="9" class="button" onclick="input(9)">9</button>

    
        <button class="button" onclick="cls()">clr</button>
        <button id="4" class="button" onclick="input(4)">4</button>
        <button id="5" class="button" onclick="input(5)">5</button>
        <button id="6" class="button" onclick="input(6)">6</button>

        
        <button id="1" class="button" onclick="input(1)">1</button>
        <button id="2" class="button" onclick="input(2)">2</button>
        <button id="3" class="button" onclick="input(3)">3</button>

        <button id="0" class="button" onclick="input('00')">00</button>
        <button id="0" class="button" onclick="input(0)">0</button>
        <button id="0" class="button" onclick="input('.')">.</button>

        <button class="button" onClick="calculate()">=</button>
      </div>
    </div>
  </body>
</html>
